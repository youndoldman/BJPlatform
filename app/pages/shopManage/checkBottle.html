<div class="row" style="margin-top:15px;">
    <div class="col-md-4">
        <!-- general form elements -->
        <div class="panel panel-primary" style="height: 930px;">
            <div class="panel-heading">
                <h3 class="panel-title">钢检瓶情况录入</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <div class="panel-body">

                <!--<div class="row">-->
                <div class="col-xs-4 text-left input-lg" style="margin-top: 30px">
                    <label>钢瓶规格</label><span style="color:red">*</span>
                </div>
                <div class="col-xs-8" style="margin-left: -50px;margin-top: 30px">
                    <select name="gasCylinderSpec" ng-model="data.selectedGoodsType" ng-options="gasCylinderSpec.name for gasCylinderSpec in data.gasCylinderSpecList " class="form-control input-lg" ng-selected="" ng-change="gasCylinderSpecChange()"></select>
                </div>

                <div class="col-xs-4 text-left input-lg" style="margin-top: 30px">
                    <label>钢瓶检查分类</label><span style="color:red">*</span>
                </div>
                <div class="col-xs-8" style="margin-left: -50px;margin-top: 30px">
                    <select name="gasCyrDynOperType" ng-model="gasCyrDynOperType" ng-options="gasCyrDynOperType for gasCyrDynOperType in data.gasCyrDynOperType" class="form-control input-lg" ng-selected="" ng-change="gasCyrDynOperTypeChange()"></select>
                </div>

                <div class="col-xs-4 text-left input-lg" style="margin-top: 30px">
                    <label>数量(瓶)</label><span style="color:red">*</span>
                </div>
                <div class="col-xs-8" style="margin-left: -50px;margin-top: 30px">
                    <input type="number" min="1" class="form-control input-lg" ng-model="q.amount" >
                </div>

                <div class="col-xs-4 text-left input-lg" style="margin-top: 30px">
                    <label>备注</label>
                </div>
                <div class="col-xs-8" style="margin-left: -50px;margin-top: 30px">
                    <input type="text" class="form-control input-lg" ng-model="q.note" >
                </div>

                <div class="col-xs-7 text-left input-lg" style="margin-top: 30px">
                    <span style="color:red">带*是必填项</span>
                </div>
                <div class="col-xs-5 text-left input-lg" style="margin-top: 30px">
                    <button type="save" class="btn btn-primary btn-lg pull-left" style="margin-left: 10px" ng-click="saveBottle(q)">录入</button>
                </div>


            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="panel panel-primary" style="height: 930px;">
            <div class="panel-heading">
                <h3 class="panel-title">钢检瓶情况录入查询</h3>
            </div>
            <!-- /.box-header -->

            <div class="toolbar">
                <form role="form">
                    <div class="inline-group">
                        <label class="input">钢瓶规格：</label>
                        <label class="input "><select  ng-model="data.gasCyrSpecCode" ng-options="gasCyrSpecCode for gasCyrSpecCode in data.gasCyrSpecCode1" class="form-control" ng-selected="" ng-change="searchBottle()"></select>
                        </label>

                        <label class="input">钢瓶检查分类：</label>
                        <label class="input "><select  ng-model="data.operType" ng-options="gasCyrDynOperType for gasCyrDynOperType in data.gasCyrDynOperType1" class="form-control" ng-selected="" ng-change="searchBottle()"></select>
                        </label>

                        <button type="button" class="btn btn-sm btn-success pull-right" ng-click="searchBottle()"><i class="fa fa-search"></i> 搜索 </button>

                    </div>
                </form>
            </div>
            <!-- form start -->
            <div class="panel-body" style="min-height: 250px">
                <table class="table table-bordered table-hover .table-condensed table-striped" style="table-layout:fixed;">
                    <tr>
                        <th  style="background: lightblue;text-align: center" width="10%">序号</th>
                        <th  style="background: lightblue;text-align: center" width="15%">操作员编号</th>
                        <th  style="background: lightblue;text-align: center" width="15%">钢瓶规格名称</th>
                        <th  style="background: lightblue;text-align: center" width="15%">数量</th>
                        <th  style="background: lightblue;text-align: center" width="15%">钢瓶检查分类</th>
                        <th  style="background: lightblue;text-align: center" width="15%">备注</th>

                    </tr>

                    <tr ng-repeat="bottle in data.bottleList" ng-click="showDetail(customer)">
                        <td class="message">{{$index+1+pager.pageSize*(pager.getCurPageNo()-1)}}</td>
                        <td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{{bottle.operUserId}}</td>
                        <td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{{bottle.gasCyrSpecName}}</td>
                        <td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{{bottle.amount}}</td>
                        <td style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">{{bottle.gasCyrDynOperType.name}}</td>
                        <td style="overflow:hidden;white-space:nowrap;">{{bottle.note}}</td>
                    </tr>
                </table>

                <div ng-if="vm.creditList.length == 0" nj-table-no-data></div>
                <div nj-pager pager="pager" ></div>
            </div>

        </div>
    </div>

</div>
