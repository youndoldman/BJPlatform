<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="goodsForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">&nbsp;{{modalTitle}}&nbsp;</h4>
                </div>

                <div class="modal-body">
                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">报修类型：</label>
                        <div class="col-sm-8 input-width">
                            <input type="text" name="mendType" class="form-control" ng-model="vm.mend.mendType.name" ng-disabled="true" >
                        </div>

                    </div>
                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">报修内容：</label>
                        <div class="col-sm-8 input-width">
                            <textarea type="text" name="detail" class="form-control" ng-model="vm.mend.detail"  ng-disabled="true"/>
                        </div>
                    </div>


                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">处理员工：</label>
                        <div class="col-sm-8 input-width">
                            <select class="form-control input-md"  ng-model="vm.selectedUser" ng-options="user.userId as user.name for user in vm.userList" ng-selected=""></select>
                        </div>
                    </div>


                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">处理结果：</label>
                        <div class="col-sm-8 input-width">
                            <textarea style="resize:none" type="text" name="resloveInfo" class="form-control" ng-model="vm.mend.resloveInfo"  required/>
                        </div>
                    </div>


                </div>


                <div class="modal-footer">
                    <button type="submit" ng-click="submit(vm.mend)" class="btn btn-primary" ng-show="isModify"  data-dismiss="modal">处理</button>
                    <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
