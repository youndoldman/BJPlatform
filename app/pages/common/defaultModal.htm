<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">&nbsp;{{modalTitle}}&nbsp;</h4>
            </div>

            <div class="modal-body"><p class="message">{{message}}</p></div>

            <div class="modal-footer">
                <button type="button" ng-if="type == 'confirm'" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">确认</button>
                <button type="button" ng-if="type == 'confirm'" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" ng-if="type == 'info'" ng-click="close(true)" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
