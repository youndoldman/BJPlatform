<body>
<div nj-header></div>

<div id="myCarousel" class="carousel slide"  data-ride="carousel">

    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="../images/advert/company3.jpg" alt="First slide"  style="width:100%;height: 580px">
            <div class="carousel-caption" style="bottom:300px">
                <h1 style="font-size: 40px">云南百江燃气有限公司</h1>
                <p style="font-size: 30px;margin-top: 50px">百江有你 才能前行</p>

            </div>
            <div class="carousel-caption">
                <p><a class="btn btn-lg btn-primary" href="" target="_blank" role="button">点我订气</a></p>
            </div>
        </div>
        <div class="item">
            <img src="../images/advert/company1.jpg" alt="Second slide" style="width:100%;height: 580px">
            <div class="carousel-caption" style="bottom:300px">
                <h1 style="font-size: 40px">云南百江燃气有限公司</h1>
                <p style="font-size: 30px;margin-top: 50px">加入百江 施展宏图</p>

                <p><a class="btn btn-lg btn-primary" href="" target="_blank" role="button">点我订气</a></p>
            </div>
        </div>
        <div class="item">
            <img src="../images/advert/company2.jpg" alt="Third slide" style="width:100%;height: 580px">
            <div class="carousel-caption" style="bottom:300px">
                <h1 style="font-size: 40px">公司公告</h1>
                <p style="font-size: 30px;margin-top: 50px">1. 欢迎xxx莅临指导，集团总公司xxx前往接待！</p>
                <p style="font-size: 30px;margin-top: 50px">2. 热烈祝贺公司加入世界五百强！</p>
            </div>
            <div class="carousel-caption">
                <p><a class="btn btn-lg btn-primary" href="" target="_blank" role="button">点我订气</a></p>
            </div>
        </div>
    </div>
    <!-- 轮播（Carousel）导航 -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span
            class="glyphicon glyphicon-chevron-left"></span></a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next"><span
            class="glyphicon glyphicon-chevron-right"></span></a>
