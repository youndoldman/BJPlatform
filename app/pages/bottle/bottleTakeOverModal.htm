<div class="modal" tabindex="-1">
    <div class="modal-dialog"  style=" width: 1200px;">
        <div class="modal-content">
            <form name="userForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">&nbsp;{{modalTitle}}&nbsp;</h4>
                </div>
                <div class="modal-body">
                    <div class="panel-body">

                            <div class="ribbon">
                                <a href=""><span class="home fa fa-home"></span></a>
                                <ol class="breadcrumb">
                                    <li>交接记录</li>
                                </ol>
                            </div>
                            <div class="table-wrapper table-bordered" style="height: 500px">
                                <table class="table table-striped table-hover props table-sm">
                                    <thead>
                                    <tr>
                                        <th width="1%" class="text-center"></th>
                                        <th width="10%" class="text-center">序号</th>
                                        <th width="15%" class="text-center">持瓶者</th>
                                        <th width="15%" class="text-center">移交人</th>
                                        <th width="40%" class="text-center">事件</th>
                                        <th width="20%" class="text-center">时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="history in vm.historyListSplitByPage" ng-class="{danger:history.id==vm.warning.gasCylinderSvcStatusOpHis.id}">
                                        <td></td>
                                        <td class="message text-center" >{{$index+1+pagerOpsLog.pageSize*(pagerOpsLog.getCurPageNo()-1)}}</td>
                                        <td class="message text-center">{{history.srcUser}}</td>
                                        <td class="message text-center">{{history.destUser}}</td>
                                        <td class="message text-center">{{history.detail}}</td>
                                        <td class="message text-center">{{history.createTime}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div ng-if="vm.historyListSplitByPage.length == 0" nj-table-no-data></div>
                                <div nj-pager pager="pagerOpsLog" hidepagesizeoptions=true></div>
                            </div>
                        </div>
                    </div>
                <div class="modal-footer">
                    <button type="submit" ng-click="submit();" class="btn btn-primary" data-dismiss="modal"
                            ng-disabled="userForm.resloveInfo.$error.required">确认</button>
                    <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
                </form>
        </div>
    </div>
</div>
