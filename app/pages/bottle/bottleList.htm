<div class="ribbon">
    <a href=""><span class="home fa fa-home"></span></a>
    <ol class="breadcrumb">
        <li>钢瓶列表</li>
    </ol>
</div>

<div class="table-wrapper table-bordered" style="height: 500px">
    <div class="toolbar">
        <form role="form">
            <div class="inline-group">
                <label class="input"><input type="text" class="form-control input-sm" ng-model="q.userName" ng-change="search()" placeholder="钢瓶编码"> </label>
                <button type="submit" class="btn btn-sm btn-primary" ng-click=""><i class="fa fa-search"></i> 搜索 </button>
                <button type="button" class="btn btn-sm btn-success pull-right" ng-click="initPopUp()"><i class="fa fa-plus"></i> 新增钢瓶 </button>
            </div>
        </form>
    </div>
    <table class="table table-striped table-hover props table-sm">
        <thead>
        <tr>
            <th width="1%"></th>
            <th width="5%">ID</th>
            <th width="10%">钢瓶编码</th>
            <th width="20%">钢瓶产地</th>
            <th width="20%">钢瓶位置</th>
            <th width="25%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="bottle in vm.bottleList">
            <td></td>
            <td class="message">{{bottle.id}}</td>
            <td class="message">{{bottle.name}}</td>
            <td class="message">{{bottle.facture}}</td>
            <td class="message">{{bottle.location}}</td>
            <td class="operate">
                <button title="详情" ng-click="location(bottle.location|lonFilter, bottle.location|lanFilter)" type="button" class="btn btn-primary btn-outline btn-xs">
                    <i class="fa fa-info-circle"></i>
                </button>
                <button title="修改" ng-click="modify(bottle)" type="button" class="btn btn-primary btn-outline btn-xs">
                    <i class="fa fa-edit"></i>
                </button>
                <button title="删除" ng-click="delete(bottle)" type="button" class="btn btn-primary btn-outline btn-xs">
                    <i class="fa fa-trash-o"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-if="vm.bottleList.length == 0" nj-table-no-data></div>
    <div nj-pager pager="pager"></div>
</div>
