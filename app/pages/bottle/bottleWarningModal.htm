<div class="modal" tabindex="-1">
    <div class="modal-dialog"  style=" width: 1800px;">
        <div class="modal-content">
            <form name="userForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">&nbsp;{{modalTitle}}&nbsp;</h4>
                </div>
                <div class="modal-body">
                    <div class="panel-body">
                        <div id="mapContainer" class="col-xs-12 col-sm-9 col-md-9 col-lg-9 div-bordered" style="height:800px"></div>
                        <div  class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <div class="ribbon">
                                <a href=""><span class="home fa fa-home"></span></a>
                                <ol class="breadcrumb">
                                    <li>交接记录</li>
                                </ol>
                            </div>
                            <div class="table-wrapper table-bordered" style="height: 400px">
                                <table class="table table-striped table-hover props table-sm">
                                    <thead>
                                    <tr>
                                        <th width="1%"></th>
                                        <th width="18%">持瓶者</th>
                                        <th width="18%">移交人</th>
                                        <th width="30%">事件</th>
                                        <th width="40%">时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="history in vm.historyList">
                                        <td></td>
                                        <td class="message">{{history.srcUser}}</td>
                                        <td class="message">{{history.destUser}}</td>
                                        <td class="message">{{history.detail}}</td>
                                        <td class="message">{{history.createTime}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div ng-if="vm.bottleList.length == 0" nj-table-no-data></div>
                                <div nj-pager pager="pagerOpsLog" hidepagesizeoptions=true></div>
                            </div>
                            <div class="input-group pdb15" style="margin-top: 10px">
                                <label class="col-sm-4 control-label input-label">钢瓶编号：</label>
                                <div class="col-sm-8 input-width-sm">
                                    <input type="text" name="number" class="form-control" ng-model="vm.warning.gasCylinder.number"  ng-disabled="isModify" required>
                                </div>
                            </div>
                            <div class="input-group pdb15">
                                <label class="col-sm-4 control-label input-label">钢瓶状态：</label>
                                <div class="col-sm-8 input-width-sm">
                                    <input type="text" name="number" class="form-control" ng-model="vm.warning.serviceStatus.name"  ng-disabled="isModify" required>
                                </div>
                            </div>
                            <div class="input-group pdb15">
                                <label class="col-sm-4 control-label input-label">原责任人：</label>
                                <div class="col-sm-8 input-width-sm">
                                    <input type="text" name="number" class="form-control" ng-model="vm.warning.srcUser.userId"  ng-disabled="isModify" required>
                                </div>
                            </div>
                            <div class="input-group pdb15">
                                <label class="col-sm-4 control-label input-label">告警时间：</label>
                                <div class="col-sm-8 input-width-sm">
                                    <input type="text" name="number" class="form-control" ng-model="vm.warning.createTime"  ng-disabled="isModify" required>
                                </div>
                            </div>
                            <div class="input-group pdb15">
                                <label class="col-sm-4 control-label input-label">处理结果：</label>
                                <div class="col-sm-8 input-width-sm">
                                    <textarea style="resize:none" type="text" name="resloveInfo" class="form-control" ng-model="vm.warning.note"  required/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" ng-click="submit(vm.warning);" class="btn btn-primary" data-dismiss="modal"
                            ng-disabled="userForm.resloveInfo.$error.required">处理</button>
                    <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
                </form>
        </div>
    </div>
</div>
