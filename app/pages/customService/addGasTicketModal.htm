<div class="modal" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" style="width: 750px">
        <div class="modal-content">
            <form name="userForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">&nbsp;{{modalTitle}}&nbsp;</h4>
                </div>

                <div class="modal-body">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-2 text-left">
                                <label>客户编号</label><span style="color:red">*</span>
                            </div>
                            <div style="margin-left: -20px;margin-top: -8px;" class="col-xs-4">
                                <input type="text" name="userId" class="form-control input-sm" ng-model="vm.currentCustomer.userId" required>
                            </div>
                            <div style="margin-left: 20px;" class="col-xs-2 text-left">
                                <label>客户姓名</label><span style="color:red">*</span>
                            </div>
                            <div style="margin-left: -20px;margin-top: -8px;" class="col-xs-4">
                                <input name="name" type="text" class="form-control input-sm" ng-model="vm.currentCustomer.name" required>
                            </div>
                        </div>
                        <br>
                        <div class="row"  ng-if="!isModify">
                            <!--<div class="col-xs-2 text-left">-->
                                <!--<label>办理人编号</label><span style="color:red">*</span>-->
                            <!--</div>-->
                            <!--<div style="margin-left: -20px;margin-top: -8px;" class="col-xs-4">-->
                                <!--<input type="text" class="form-control input-sm" ng-model="currentUser.userId">-->
                            <!--</div>-->
                            <div class="col-xs-2 text-left">
                                <label>规格代码</label><span style="color:red">*</span>
                            </div>
                            <div style="margin-left: -20px;margin-top: -8px;"  class="col-xs-4">
                                <select name="specCode" ng-model="vm.selectedGoods" ng-options="goods.name for goods in vm.goodsList" class="form-control" ng-selected="" ng-change="specCodeChange()" required></select>

                            </div>
                            <div style="margin-left: 20px;" class="col-xs-2 text-left">
                                <label>气票数量</label><span style="color:red">*</span>
                            </div>
                            <div style="margin-left: -20px;margin-top: -8px;"  class="col-xs-4">
                                <!--<input type="text" class="form-control input-sm" ng-model="q.ticketSn">-->
                                <input name="ticketQuantity" type="number" class="form-control input-sm" ng-model="q.ticketQuantity" ng-change="calUnitPrice()"　min="1" onkeyup="this.value=this.value.replace(/\-/g,'');" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-xs-2 text-left">
                                <label>有效期起始</label><span style="color:red">*</span>
                            </div>
                            <div style="margin-left: -20px;margin-top: -8px;" class="col-xs-4">
                                <label class="input"><input name="startDate" type="text"  id="startTimePicker"  class="form-control" ng-model="q.startDate" required></label>
                            </div>
                            <div style="margin-left: 20px;" class="col-xs-2 text-left">
                                <label>有效期终止</label><span style="color:red">*</span>
                            </div>
                            <div style="margin-left: -20px;margin-top: -8px;" class="col-xs-4">
                                <label class="input"><input name="endDate" type="text"  id="endTimePicker"  class="form-control" ng-model="q.endDate" required></label>
                            </div>
                        </div>
                        <br>
                        <div class="row"  ng-if="!isModify">
                            <div class="col-xs-2 text-left">
                                <label>销售员工ID</label><span style="color:red">*</span>
                            </div>
                            <div style="margin-left: -20px;margin-top: -8px;" class="col-xs-4">
                                <input type="text" name="salemanId" class="form-control input-sm" ng-model="q.salemanId" ng-change="getSalesManName()" required>
                            </div>
                            <div style="margin-left: 20px;" class="col-xs-2 text-left">
                                <label>销售员工姓名</label><span style="color:red">*</span>
                            </div>
                            <div style="margin-left: -20px;margin-top: -8px;"  class="col-xs-4">
                                <!--<input type="text" class="form-control input-sm" ng-model="q.ticketSn">-->
                                <input type="text" name="salemanName" class="form-control input-sm" ng-model="q.salemanName" ng-disabled="true" required>
                            </div>
                        </div>
                        <br>
                        <div class="row"  ng-if="!isModify">
                            <div class="col-xs-2 text-left">
                                <label>气票总价(元)</label><span style="color:red">*</span>
                            </div>
                            <div style="margin-left: -20px;margin-top: -8px;" class="col-xs-4">
                                <input type="number" name="totalPrice" class="form-control input-sm" ng-model="q.totalPrice" ng-change="calUnitPrice()" min="1" onkeyup="this.value=this.value.replace(/\-/g,'');" required>
                            </div>
                            <div style="margin-left: 20px;" class="col-xs-2 text-left">
                                <label>气票单价(元)</label><span style="color:red">*</span>
                            </div>
                            <div style="margin-left: -20px;margin-top: -8px;"  class="col-xs-4">
                                <!--<input type="text" class="form-control input-sm" ng-model="q.ticketSn">-->
                                <input type="number" name="unitPrice" class="form-control input-sm" ng-model="q.unitPrice" ng-disabled="true" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div  class="col-xs-2 text-left">
                                <label>备注</label>
                            </div>
                            <div style="margin-left: -20px;margin-top: -8px;" class="col-xs-10">
                                <input type="text" class="form-control  input-sm" ng-model="q.note">
                            </div>
                        </div>

                        <div class="row">
                        </div>

                        <div class="row">
                            <div  class="col-xs-4 text-left">
                                <label style="color:red">带*是必填项</label>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">

                <button type="submit" ng-click="ticketcouponSubmit()" class="btn btn-primary" data-dismiss="modal" ng-disabled="userForm.userId.$error.required || userForm.name.$error.required
                            || userForm.ticketQuantity.$error.required|| userForm.startDate.$error.required|| userForm.endDate.$error.required
                            || userForm.salemanName.$error.required|| userForm.salemanId.$error.required|| userForm.totalPrice.$error.required
                            || userForm.unitPrice.$error.required|| userForm.specCode.$error.required">保存</button>
                <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>

                <!--<div class="modal-footer">-->

                    <!--<button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">关闭</button>-->
                <!--</div>-->
            </form>
