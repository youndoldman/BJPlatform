<style>
    .tableContentAdjust{
        text-align: center;
        vertical-align: middle;
    }
    .inputStyle{
        width:100%;
        background-color: inherit;
        border: none;
    }
    @media print {
        .noprint {
            display: none
        }
        table, th, td {
            height: 40px;
            border: 1px solid #C7C7C7;
        }
        .border1{
            border:1px solid #C7C7C7;
        }
        input{
            border:none;
        }
    }
</style>
<div class="ribbon border1">
    <a href=""><span class="home fa fa-home"></span></a>
    <ol class="breadcrumb">
        <li>LPG销售往来管理</li>
    </ol>
</div>

<div class="table-wrapper">
    <div class="toolbar">
        <form role="form">
            <div class="row">
                <label class="input">财务员工号：</label>
                <label class="input"><input type="text" class="form-control input-md" ng-model="q.userId" > </label>
               <label class="input">时间：</label>
                <label class="input"><input type="text"  id="datetimepickerStart"  class="form-control" ng-model="q.startTime"></label>
               <button ng-click="upload()" class="btn btn-sm btn-primary noprint"><i class="fa fa-search"></i> 录入 </button>
               <button ng-click="printPage()" class="btn btn-sm btn-primary noprint pull-right"><i class="fa fa-print"></i>打印</button>
            </div>
        </form>
    </div>

    <table class="table table-striped table-hover props table-sm table-bordered table-condensed">
        <thead>
        <tr>
            <td width="25%" colspan="2" class="message tableContentAdjust">XXX门店</td>
            <td width="75%" colspan="6" class="message tableContentAdjust">LPG销售往来管理</td>
        </tr>

        <tr>
            <td width="25%" colspan="2" class="message tableContentAdjust">品名项目</td>
            <td width="12.5%" rowspan="2" class="message tableContentAdjust">上日赊销结余</td>
            <td width="12.5%" rowspan="2" class="message tableContentAdjust">今日赊销回款</td>
            <td width="12.5%" rowspan="2" class="message tableContentAdjust">今日赊销结余</td>
            <td width="12.5%" rowspan="2" class="message tableContentAdjust">上日月结结余</td>
            <td width="12.5%" rowspan="2" class="message tableContentAdjust">今日月结回款</td>
            <td width="12.5%" rowspan="2" class="message tableContentAdjust">今日月结结余</td>
        </tr>

        <tr>
            <td width="12.5%" class="message tableContentAdjust">品名</td>
            <td width="12.5%" class="message tableContentAdjust">规格</td>
        </tr>

        </thead>
        <tbody>
        <!--可以根据后台获取的品项个数来动态添加-->
        <!--<tr ng-repeat="item in vm.goodsTypes">-->
        <tr ng-repeat="item in vm.goodsTypes">
            <td width="12.5%" class="message tableContentAdjust">{{item.name}}</td>
            <td width="12.5%" class="message tableContentAdjust">{{item.type}}</td>

            <td width="12.5%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.yesterdayCredit"></label>
            </td>
            <td width="12.5%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.todayCreditReturn"></label>
            </td>
            <td width="12.5%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.yesterdayCredit"></label>
            </td>
            <td width="12.5%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.yesterdayMonthlySum"></label>
            </td>
            <td width="12.5%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.todayMonthlyReturn"></label>
            </td>
            <td width="12.5%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.todayMonthlySum"></label>
            </td>

        </tr>

        </tbody>
    </table>

</div>
