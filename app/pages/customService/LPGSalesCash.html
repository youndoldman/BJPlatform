<style>
    .myTable{
        enableColumnMovin:true;
    }
    .tableContentAdjust{
        text-align: center;
        vertical-align: middle;
    }
    .inputStyle{
        width:100%;
        background-color: inherit;
        border: none;
    }
</style>
<div class="ribbon">
    <a href=""><span class="home fa fa-home"></span></a>
    <ol class="breadcrumb">
        <li>LPG销售现金管理</li>
    </ol>
</div>

<div class="table-wrapper">
    <div class="toolbar">
        <form role="form">
            <div class="row">
                <div class="col-md-3">
                    <!--<label class="input"><input type="text" class="form-control input-md" ng-model="q.userName" placeholder="坐席名"> </label>-->
                    <label class="input"><input type="text" class="form-control input-md" ng-model="q.userId" placeholder="财务员工号"> </label>
                </div>

                <div class="col-md-4">
                    <label class="input">时间：</label>
                    <label class="input"><input type="text"  id="datetimepickerStart"  class="form-control" ng-model="q.startTime"></label>
                </div>

                <div class="col-md-3">
                </div>

                <div class="col-md-1">
                    <button ng-click="upload()" class="btn btn-sm btn-primary"><i class="fa fa-search"></i> 录入 </button>
                </div>
                <div class="col-md-1 ">
                    <button ng-click="printPage()" class="btn btn-sm btn-primary"><i class="fa fa-print"></i>打印</button>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-striped table-hover props table-sm table-bordered table-condensed myTable">
        <thead>
        <tr>
            <td width="16%" colspan="3" class="message tableContentAdjust">XXX门店</td>
            <td width="74%" colspan="7" class="message tableContentAdjust">LPG销售现金管理</td>
        </tr>

        <tr>
            <td width="16%" colspan="3" class="message tableContentAdjust">品名项目</td>
            <td width="12%" rowspan="2" class="message tableContentAdjust">上日现金库存</td>
            <td width="12%" rowspan="2" class="message tableContentAdjust">现金销款</td>
            <td width="12%" rowspan="2" class="message tableContentAdjust">往日赊销</td>
            <td width="12%" rowspan="2" class="message tableContentAdjust">往日月结</td>
            <td width="12%" rowspan="2" class="message tableContentAdjust">气票款</td>
            <td width="12%" rowspan="2" class="message tableContentAdjust">今日存银行款</td>
            <td width="12%" rowspan="2" class="message tableContentAdjust">今日结存现金</td>
        </tr>

        <tr>
            <td width="2%" class="message tableContentAdjust"></td>
            <td width="7%" class="message tableContentAdjust">品名</td>
            <td width="7%" class="message tableContentAdjust">规格</td>
        </tr>

        </thead>
        <tbody>
        <!--可以根据后台获取的品项个数来动态添加-->
        <!--<tr ng-repeat="item in vm.goodsTypes">-->
        <tr ng-repeat="item in vm.goodsTypes">
            <td ng-bind="$index+1">1</td>
            <td width="8%" class="message tableContentAdjust">{{item.name}}</td>
            <td width="8%" class="message tableContentAdjust">{{item.type}}</td>

            <td width="12%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.yesterdayCashInventory"></label>
            </td>
            <td width="12%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.cashSalesSum"></label>
            </td>
            <td width="12%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.yesterdayCreditSales"></label>
            </td>
            <td width="12%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.yesterdayMonthlySum"></label>
            </td>
            <td width="12%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.gasTicketAmount"></label>
            </td>
            <td width="12%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.todayDepositInBank"></label>
            </td>
            <td width="12%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.todayAmountCash"></label>
            </td>

        </tr>

        </tbody>
    </table>

</div>
