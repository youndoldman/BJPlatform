<style>
    .tableContentAdjust{
        text-align: center;
        vertical-align: middle;
    }
    .inputStyle{
        width:100%;
        background-color: inherit;
        border: none;
    }
</style>
<div class="ribbon">
    <a href=""><span class="home fa fa-home"></span></a>
    <ol class="breadcrumb">
        <li>今日实际销售和月累计销售表</li>
    </ol>
</div>

<div class="table-wrapper">
    <div class="toolbar">
        <form role="form">
            <div class="row">
                <div class="col-md-3">
                    <!--<label class="input"><input type="text" class="form-control input-md" ng-model="q.userName" placeholder="坐席名"> </label>-->
                    <label class="input"><input type="text" class="form-control input-md" ng-model="q.userId" placeholder="财务员工号"> </label>
                </div>

                <div class="col-md-4">
                    <label class="input">时间：</label>
                    <label class="input"><input type="text"  id="datetimepickerStart"  class="form-control" ng-model="q.startTime"></label>
                </div>

                <div class="col-md-3">
                </div>

                <div class="col-md-1">
                    <button ng-click="upload()" class="btn btn-sm btn-primary"><i class="fa fa-search"></i> 录入 </button>
                </div>
                <div class="col-md-1 ">
                    <button ng-click="printPage()" class="btn btn-sm btn-primary"><i class="fa fa-print"></i>打印</button>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-striped table-hover props table-sm table-bordered table-condensed">
        <thead>
        <tr>
            <td width="20%" colspan="2" class="message tableContentAdjust">XXX门店</td>
            <td width="40%" colspan="4" class="message tableContentAdjust">今日实际销售</td>
            <td width="40%" colspan="4" class="message tableContentAdjust">月累计</td>
        </tr>

        <tr>
            <td width="20%" colspan="2" class="message tableContentAdjust">品名项目</td>
            <td width="20%" colspan="2" class="message tableContentAdjust">居民</td>
            <td width="20%" colspan="2" class="message tableContentAdjust">餐饮</td>
            <td width="20%" colspan="2" class="message tableContentAdjust">居民</td>
            <td width="20%" colspan="2" class="message tableContentAdjust">餐饮</td>
        </tr>

        <tr>
            <td width="10%" class="message tableContentAdjust">品名</td>
            <td width="10%" class="message tableContentAdjust">规格</td>

            <td width="10%" class="message tableContentAdjust">数量</td>
            <td width="10%" class="message tableContentAdjust">金额</td>

            <td width="10%" class="message tableContentAdjust">数量</td>
            <td width="10%" class="message tableContentAdjust">金额</td>

            <td width="10%" class="message tableContentAdjust">数量</td>
            <td width="10%" class="message tableContentAdjust">金额</td>

            <td width="10%" class="message tableContentAdjust">数量</td>
            <td width="10%" class="message tableContentAdjust">金额</td>
        </tr>

        </thead>
        <tbody>
        <!--可以根据后台获取的品项个数来动态添加-->
        <!--<tr ng-repeat="item in vm.goodsTypes">-->
        <tr ng-repeat="item in vm.goodsTypes">
            <td width="10%" class="message tableContentAdjust">{{item.name}}</td>
            <td width="10%" class="message tableContentAdjust">{{item.type}}</td>

            <td width="10%" class="message tableContentAdjust"></td>
            <td width="10%" class="message tableContentAdjust"></td>
            <td width="10%" class="message tableContentAdjust"></td>
            <td width="10%" class="message tableContentAdjust"></td>
            <td width="10%" class="message tableContentAdjust"></td>
            <td width="10%" class="message tableContentAdjust"></td>
            <td width="10%" class="message tableContentAdjust"></td>
            <td width="10%" class="message tableContentAdjust"></td>
        </tr>

        </tbody>
    </table>

</div>
