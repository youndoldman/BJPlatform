<style>
    .tableContentAdjust{
        text-align: center;
        vertical-align: middle;
    }
    .inputStyle{
        width:100%;
        background-color: inherit;
        border: none;
    }
</style>
<div class="ribbon">
    <a href=""><span class="home fa fa-home"></span></a>
    <ol class="breadcrumb">
        <li>今日实际销售录入表</li>
    </ol>
</div>

<div class="table-wrapper">
    <div class="toolbar">
        <form role="form">
            <div class="row">
                <div class="col-md-3">
                    <!--<label class="input"><input type="text" class="form-control input-md" ng-model="q.userName" placeholder="坐席名"> </label>-->
                    <label class="input"><input type="text" class="form-control input-md" ng-model="q.userId" placeholder="财务员工号"> </label>
                </div>

                <div class="col-md-4">
                    <label class="input">时间：</label>
                    <label class="input"><input type="text"  id="datetimepickerStart"  class="form-control" ng-model="q.startTime"></label>
                </div>

                <div class="col-md-3">
                </div>

                <div class="col-md-1">
                    <button ng-click="upload()" class="btn btn-sm btn-primary"><i class="fa fa-search"></i> 录入 </button>
                </div>
                <div class="col-md-1 ">
                    <button ng-click="printPage()" class="btn btn-sm btn-primary"><i class="fa fa-print"></i>打印</button>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-striped table-hover props table-sm table-bordered table-condensed">
        <thead>
        <tr>
            <td width="18%" colspan="2" class="message tableContentAdjust">XXX门店</td>
            <td width="81%" colspan="9" class="message tableContentAdjust">LPG销售情况(今日实际销售)</td>
        </tr>

        <tr>
            <td width="18%" colspan="2" class="message tableContentAdjust">品名项目</td>
            <td width="18%" colspan="2" class="message tableContentAdjust">现金</td>
            <td width="18%" colspan="2" class="message tableContentAdjust">赊销</td>
            <td width="18%" colspan="2" class="message tableContentAdjust">月结</td>
            <td width="18%" colspan="2" class="message tableContentAdjust">气票</td>
            <td width="9%" rowspan="2" class="message tableContentAdjust">优惠券</td>
        </tr>

        <tr>
            <td width="9%" class="message tableContentAdjust">品名</td>
            <td width="9%" class="message tableContentAdjust">规格</td>

            <td width="9%" class="message tableContentAdjust">数量</td>
            <td width="9%" class="message tableContentAdjust">金额</td>

            <td width="9%" class="message tableContentAdjust">数量</td>
            <td width="9%" class="message tableContentAdjust">金额</td>

            <td width="9%" class="message tableContentAdjust">数量</td>
            <td width="9%" class="message tableContentAdjust">金额</td>

            <td width="9%" class="message tableContentAdjust">数量</td>
            <td width="9%" class="message tableContentAdjust">金额</td>
        </tr>

        </thead>
        <tbody>
        <!--可以根据后台获取的品项个数来动态添加-->
        <!--<tr ng-repeat="item in vm.goodsTypes">-->
        <tr ng-repeat="item in vm.goodsTypes">
            <td width="9%" class="message tableContentAdjust">{{item.name}}</td>

            <td width="9%" class="message tableContentAdjust">{{item.type}}</td>
            <td width="9%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.cashQuantity"></label>
            </td>
            <td width="9%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.cashSum"></label>
            </td>
            <td width="9%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.creditQuantity"></label>
            </td>
            <td width="9%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.creditSum"></label>
            </td>
            <td width="9%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.monthlySumQuantity"></label>
            </td>

            <td width="9%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.monthlySum"></label>
            </td>

            <td width="9%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.gasTicketQuantity"></label>
            </td>

            <td width="9%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.gasTicketSum"></label>
            </td>
            <td width="9%" class="message tableContentAdjust">
                <label class="input"><input type="text" maxlength="10"  class="form-control inputStyle" ng-model="item.coupon"></label>
            </td>

        </tr>

        </tbody>
    </table>
