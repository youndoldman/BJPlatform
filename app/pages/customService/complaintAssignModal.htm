<div class="modal" tabindex="-1">
    <div class="modal-dialog"style=" width: 1500px;">
        <div class="modal-content">
            <form name="userForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">&nbsp;{{modalTitle}}&nbsp;</h4>
                </div>
                <div class="col-md-12">
                <div class="modal-body">
                    <div class="ribbon">
                        <a href=""><span class="home fa fa-home"></span></a>
                        <ol class="breadcrumb">
                            <li>云南百江燃气有限公司组织架构</li>
                        </ol>
                    </div>

                    <div>
                        <div id="chart-container"></div>
                    </div>
                    <div class="input-group pdb15">
                        <label class="col-sm-2 control-label input-label">部门编码：</label>
                        <div class="col-sm-4 input-width">
                            <input type="text" name="departmentCode" class="form-control" ng-model="vm.selectDepartment.code"  ng-disabled="true" required>
                        </div>
                        <label class="col-sm-2 control-label input-label">部门名称：</label>
                        <div class="col-sm-4 input-width">
                            <input type="text" name="departmentName" class="form-control" ng-model="vm.selectDepartment.name"  ng-disabled="true" required>
                        </div>
                    </div>

                </div>
                    </div>


                <div class="modal-footer">
                    <button type="submit" ng-click="submit();" class="btn btn-primary" data-dismiss="modal"
                            ng-disabled="userForm.userId.$error.required || userForm.password.$error.required">保存</button>
                    <button type="button" ng-click="close(null)" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
