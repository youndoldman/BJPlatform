<div class="modal" tabindex="-1">
    <div class="modal-dialog"  style=" width: 1300px;">
        <div class="modal-content">
            <form name="userForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">&nbsp;{{modalTitle}}&nbsp;</h4>
                </div>
                <div class="modal-body">
                    <div class="panel-body">
                        <div class="row" >
                            <table class="table table-bordered table-hover .table-condensed">

                                <thead>
                                <tr>
                                    <td style="background: lightblue;text-align: center" width="8%">序号</td>
                                    <td style="background: lightblue;text-align: center" width="20%">订单号</td>
                                    <td style="background: lightblue;text-align: center" width="10%">支付方式</td>
                                    <td style="background: lightblue;text-align: center" width="10%">配送员ID</td>
                                    <td style="background: lightblue;text-align: center" width="10%">配送员姓名</td>
                                    <td style="background: lightblue;text-align: center" width="10%">金额(元)</td>
                                    <td style="background: lightblue;text-align: center" width="10%">优惠券抵扣</td>
                                    <td style="background: lightblue;text-align: center" width="20%">下单时间</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="order in vm.orderList">
                                    <td class="message">{{$index+1+pager.pageSize*(pager.getCurPageNo()-1)}}</td>
                                    <td class="message">{{order.orderSn}}</td>
                                    <td class="message">{{order.payType.name}}</td>
                                    <td class="message">{{order.dispatcher.userId}}</td>
                                    <td class="message">{{order.dispatcher.name}}</td>
                                    <td class="message">{{order.orderAmount}}</td>
                                    <td class="message">{{order.couponCount}}张</td>
                                    <td class="message">{{order.createTime}}</td>
                                </tr>

                                </tbody>
                            </table>
                            <div ng-if="vm.orderList.length == 0" nj-table-no-data></div>
                            <div nj-pager pager="pager" hidepagesizeoptions=true></div>
                        </div>
                        <div class="row">
                            <div class="input-group pdb15">
                                <label class="col-sm-2 control-label input-label">结算类型：</label>
                                <div class="col-sm-4 input-width">
                                    <input type="text"  class="form-control" ng-model="vm.customer.settlementType.name"   ng-disabled="true">
                                </div>

                                <label class="col-sm-2 control-label input-label">客户欠款：</label>
                                <div class="col-sm-4 input-width">
                                    <input type="text"  class="form-control" ng-model="vm.currentCustomerCredit"  ng-disabled="true">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="modal-footer">
                     <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
