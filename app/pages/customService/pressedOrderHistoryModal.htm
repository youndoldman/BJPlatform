<div class="modal" tabindex="-1">
    <div class="modal-dialog"  style=" width: 1800px;">
        <div class="modal-content">
            <form name="userForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">&nbsp;{{modalTitle}}&nbsp;</h4>
                </div>
                <div class="modal-body">
                    <div class="panel-body">
                        <div id="mapContainer" class="col-xs-12 col-sm-8 col-md-8 col-lg-8 div-bordered" style="height:800px"></div>
                        <div  class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <div class="ribbon">
                                <a href=""><span class="home fa fa-home"></span></a>
                                <ol class="breadcrumb">
                                    <li>催气记录</li>
                                </ol>
                            </div>
                            <div class="table-wrapper " style="height: 400px">
                                <table class="table table-striped table-hover props table-sm">
                                    <thead>
                                    <tr>
                                        <th width="1%"></th>
                                        <th width="8%" class="message">序号</th>
                                        <th width="15%" class="message">订单编号</th>
                                        <th width="15%" class="message">客户编号</th>
                                        <th width="15%" class="message">客户姓名</th>
                                        <th width="20%" class="message">备注</th>
                                        <th width="30%" class="message">催气时间</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="pressedHistory in vm.pressedHistoryList">
                                        <td></td>
                                        <td class="message">{{$index+1+pagerOpsLog.pageSize*(pagerOpsLog.getCurPageNo()-1)}}</td>
                                        <td class="message">{{pressedHistory.orderSn}}</td>
                                        <td class="message">{{pressedHistory.userId}}</td>
                                        <td class="message">{{pressedHistory.userName}}</td>
                                        <td class="message">{{pressedHistory.note}}</td>
                                        <td class="message">{{pressedHistory.createTime}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div ng-if="vm.pressedHistoryList.length == 0" nj-table-no-data></div>
                                <div nj-pager pager="pagerOpsLog" hidepagesizeoptions=true></div>
                            </div>
                            <p></p>
                            <p></p>
                            <div class="input-group pdb15">
                                <div class="col-sm-8 input-width-large">
                                    <textarea style="resize:none" type="text" name="note" class="form-control" ng-model="vm.pressedHistory.note"  placeholder="催气备注" required/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" ng-click="submit(vm.pressedHistory);" class="btn btn-primary" data-dismiss="modal">催气</button>
                    <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
                </form>
        </div>
    </div>
</div>
