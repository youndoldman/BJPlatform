<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="voucherForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">&nbsp;凭证录入&nbsp;</h4>
                </div>

                <div class="modal-body">
                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">单据编号：</label>
                        <div class="col-sm-8 input-width">
                            <input type="text" name="name" class="form-control" ng-model="vm.bottom.name"  required>
                            <div class="input-tips">
                                    <span ng-show="bottomForm.name.$error.required || bottomForm.name.$invalid">
                                        <p><span class="star">&nbsp;*&nbsp;</span>必填项，请输入有效的钢瓶编码信息</p>
                                    </span>
                            </div>
                        </div>
                    </div>
                <div class="input-group pdb15">
                    <label class="col-sm-4 control-label input-label">科目：</label>
                    <div class="col-sm-8 input-width">
                        <input type="text" name="facture" class="form-control" ng-model="vm.bottom.facture"  required>
                    </div>
                </div>
                    <div class="input-group pdb15">
                        <label class="col-sm-3 col-xs-3 col-md-3 col-lg-3 control-label input-label">借方金额：</label>
                        <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 input-width">
                            <input type="text" name="facture" class="form-control" ng-model="vm.bottom.location"  required>
                        </div>
                    </div>
                    <div class="input-group pdb15">
                    <label class="col-sm-3 col-xs-3 col-md-3 col-lg-3 control-label input-label">贷方金额：</label>
                    <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 input-width">
                        <input type="text" name="facture" class="form-control" ng-model="vm.bottom.location"  required>
                    </div>
                        </div>
                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">制单人：</label>
                        <div class="col-sm-8 input-width">
                            <input type="text" name="facture" class="form-control" ng-model="vm.bottom.size"  required>
                        </div>
                    </div>
                </div>


                <div class="modal-footer">
                    <button type="submit" ng-click="submit(vm.bottom);" class="btn btn-primary" data-dismiss="modal">保存</button>
                    <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
