<div class="col-md-4">
    <div class="ribbon">
        <a href=""><span class="home fa fa-home"></span></a>
        <ol class="breadcrumb">
            <li>商品类型列表</li>
        </ol>
    </div>

    <div class="table-wrapper table-bordered" style="height: 500px">
        <div class="toolbar">
            <form role="form">
                <div class="inline-group">
                    <button type="button" class="btn btn-sm btn-success pull-right" ng-click="initPopUp()"><i class="fa fa-plus"></i> 新增商品类型 </button>
                </div>
            </form>
        </div>

        <table class="table table-striped table-hover props table-sm">
            <thead>
            <tr>
                <th width="1%"></th>
                <td width="9%">ID</td>
                <td width="20%">类型编码</td>
                <td width="20%">类型名称</td>
                <td width="30%">说 明</td>
                <td width="20%">操 作</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="good in vm.goodsList">
                <td></td>
                <td class="message">{{good.id}}</td>
                <td class="message">{{good.goodName}}</td>
                <td class="message">{{good.picture}}</td>
                <td class="message">{{good.price}}</td>
                <td class="message">{{good.createTime}}</td>
                <td class="message">{{good.updateTime}}</td>
                <td class="operate">
                    <button title="修改" ng-click="modify(good)" type="button" class="btn btn-primary btn-outline btn-xs">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button title="删除" ng-click="delete(good)" type="button" class="btn btn-primary btn-outline btn-xs">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>

            </tbody>
        </table>



    </div>
</div>
<div class="col-md-8">
    <div class="ribbon">
        <a href=""><span class="home fa fa-home"></span></a>
        <ol class="breadcrumb">
            <li>商品信息列表</li>
        </ol>
    </div>

    <div class="table-wrapper table-bordered" style="height: 500px">
        <div class="toolbar">
            <form role="form">
                <div class="inline-group">
                    <label class="input"><input type="text" class="form-control input-sm" placeholder="输入商品类型"> </label>
                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-user"></i>搜索商品类型</button>
                    <button type="button" class="btn btn-sm btn-success pull-right" ng-click="initPopUp()"><i class="fa fa-plus"></i> 新增商品 </button>
                </div>
            </form>
        </div>

        <table class="table table-striped table-hover props table-sm">
            <thead>
            <tr>
                <th width="1%"></th>
                <td width="5%">ID</td>
                <td width="10%">商品号</td>
                <td width="10%">商品名称</td>
                <td width="10%">商品类型</td>
                <td width="10%">商品规格</td>
                <td width="5%">单位</td>
                <td width="5%">重量</td>
                <th width="10%">有效期</th>
                <td width="9%">价格</td>
                <td width="5%">状态</td>
                <td width="10%">说明</td>
                <td width="10%">操 作</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="good in vm.goodsList">
                <td></td>
                <td class="message">{{good.id}}</td>
                <td class="message">{{good.goodName}}</td>
                <td class="message">{{good.picture}}</td>
                <td class="message">{{good.price}}</td>
                <td class="message">{{good.createTime}}</td>
                <td class="message">{{good.updateTime}}</td>
                <td class="operate">
                    <button title="修改" ng-click="modify(good)" type="button" class="btn btn-primary btn-outline btn-xs">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button title="删除" ng-click="delete(good)" type="button" class="btn btn-primary btn-outline btn-xs">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>

            </tbody>
        </table>



    </div>
</div>
