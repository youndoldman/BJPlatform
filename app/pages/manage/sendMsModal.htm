<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="cloudUserForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                            aria-hidden="true">&times;</button> <h4 class="modal-title">&nbsp;{{modalTitle}}&nbsp;</h4>
                </div>

                <div class="modal-body">
                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label-large">推送省份：</label>
                        <div class="col-sm-8 input-width">
                            <input type="text" name="province" class="form-control" ng-model="vm.province" required/>
                        </div>
                    </div>
                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label-large">推送城市：</label>
                        <div class="col-sm-8 input-width">
                            <input type="text" name="city" class="form-control" ng-model="vm.city" required/>
                        </div>
                    </div>
                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label-large">推送模板：</label>
                        <div class="col-sm-8 input-width">
                            <input type="text" name="smCode" class="form-control" ng-model="vm.smCode" required/>
                        </div>
                    </div>
                </div>


                <div class="modal-footer">
                    <button type="submit" ng-click="submit();" class="btn btn-primary" ng-disabled="cloudUserForm.province.$error.required
                     || cloudUserForm.city.$error.required || cloudUserForm.smCode.$error.required" data-dismiss="modal">推送</button>
                    <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
