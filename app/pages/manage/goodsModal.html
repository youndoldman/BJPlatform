<div class="modal" tabindex="-1"  data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="goodsForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">&nbsp;{{modalTitle}}&nbsp;</h4>
                </div>

                <div class="modal-body">
                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">商品号:
                            <!--<span style="color:red">*</span>-->
                        </label>
                        <div class="col-sm-8 input-width">
                            <input type="text" name="code" class="form-control" ng-model="vm.goods.code" required>
                        </div>
                        <label class="input-tips" ng-show="isCreate">&nbsp;*&nbsp;必填项</label>
                    </div>

                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">商品名称:</label>
                        <div class="col-sm-8 input-width">
                            <input type="text" name="name" class="form-control" ng-model="vm.goods.name"  required>
                        </div>
                        <label class="input-tips" ng-show="isCreate">&nbsp;*&nbsp;必填项</label>
                    </div>

                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">商品类型:</label>
                        <div class="col-sm-8 input-width">
                            <select name="goodsType" ng-model="vm.goods.goodsType" ng-options="goodsType.name for goodsType in vm.goodsTypesList" class="form-control" ng-selected=""></select>
                        </div>
                        <label class="input-tips" ng-show="isCreate">&nbsp;*&nbsp;必填项</label>
                    </div>

                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">商品规格:</label>
                        <div class="col-sm-8 input-width">
                            <input type="text" name="specifications" class="form-control" ng-model="vm.goods.specifications"  required>
                        </div>
                        <label class="input-tips" ng-show="isCreate">&nbsp;*&nbsp;必填项</label>
                    </div>

                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">单位:</label>
                        <div class="col-sm-8 input-width">
                            <input type="text" name="unit" class="form-control" ng-model="vm.goods.unit"  required>
                        </div>
                        <label class="input-tips" ng-show="isCreate">&nbsp;*&nbsp;必填项</label>
                    </div>

                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">重量(kg):</label>
                        <div class="col-sm-8 input-width">
                            <input type="number" name="weight" class="form-control" ng-model="vm.goods.weight"  min="0" onkeyup="this.value=this.value.replace(/\-/g,'');" required>
                        </div>
                        <label class="input-tips" ng-show="isCreate">&nbsp;*&nbsp;必填项</label>
                    </div>

                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">价格(元):</label>
                        <div class="col-sm-8 input-width">
                            <input type="number" name="price" class="form-control" ng-model="vm.goods.price"   min="0" onkeyup="this.value=this.value.replace(/\-/g,'');" required>
                        </div>
                        <label class="input-tips" ng-show="isCreate">&nbsp;*&nbsp;必填项</label>
                    </div>

                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">有效期(天):</label>
                        <div class="col-sm-8 input-width">
                            <input type="number" name="lifeExpectancy" class="form-control" ng-model="vm.goods.lifeExpectancy"   min="0" onkeyup="this.value=this.value.replace(/\-/g,'');" required>
                        </div>
                        <label class="input-tips" ng-show="isCreate">&nbsp;*&nbsp;必填项</label>
                    </div>

                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">状态:</label>
                        <div class="col-sm-8 input-width">
                            <select name="status" ng-model="vm.goods.status" ng-options="status.value as status.name  for status in config.goodsStatusList" class="form-control" ng-selected=""></select>
                        </div>
                        <label class="input-tips" ng-show="isCreate">&nbsp;*&nbsp;必填项</label>
                    </div>

                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">说明:</label>
                        <div class="col-sm-8 input-width">
                            <input type="text" name="note" class="form-control" ng-model="vm.goods.note"  required>
                        </div>
                        <label class="input-tips" ng-show="isCreate">&nbsp;*&nbsp;必填项</label>
                    </div>


                    <div class="row">
                        <div style="margin-left: 25px;" class="col-xs-2 text-left">
                            <label>所属区域:</label>
                        </div>
                        <div style="margin-left: 8px;" class="col-xs-3">
                            <select name="province" ng-model="vm.goods.area.province" ng-options="province for province in config.provinces" class="form-control" ng-selected="" ng-change="provincesChange()"></select>
                        </div>
                        <div style="margin-left: 0px;" class="col-xs-3">
                            <select name="city" ng-model="vm.goods.area.city" ng-options="city for city in config.citys" class="form-control" ng-selected="" ng-change="citysChange()"></select>
                        </div>
                        <div style="margin-left: 0px;" class="col-xs-3">
                            <select name="county" ng-model="vm.goods.area.county" ng-options="county for county in config.countys" class="form-control" ng-selected=""></select>
                        </div>
                    </div>

                    <div class="row">
                        <div style="margin-left: 25px;" class="col-xs-2 text-left">
                        </div>
                        <div style="margin-left: 8px;" class="col-xs-3">
                        </div>
                        <div style="margin-left: 0px;" class="col-xs-3"></div>
                        <div style="margin-left: -2px;margin-top: -8px;" class="col-xs-3 ">
                            <label class="input-tips" ng-show="isCreate">&nbsp;*&nbsp;必填项</label>
                        </div>
                    </div>


                </div>


                <div class="modal-footer">
                    <button type="submit" ng-click="submit(vm.goods)" class="btn btn-primary" data-dismiss="modal"
                            ng-disabled="goodsForm.code.$error.required || goodsForm.name.$error.required||
                            goodsForm.specifications.$error.required || goodsForm.price.$error.required|| goodsForm.unit.$error.required">确认</button>
                    <button type="button" ng-click="close(true)" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
