<div class="modal" tabindex="-1"  data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="factoryForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">&nbsp;{{modalTitle}}&nbsp;</h4>
                </div>

                <div class="modal-body">
                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">厂家编码：</label>
                        <div class="col-sm-8 input-width">
                            <input type="text" name="factoryCode" class="form-control" ng-model="vm.factory.code"  ng-disabled="isModify" required>
                        </div>
                        <label class="input-tips" ng-show="factoryForm.factoryCode.$error.required || factoryForm.factoryCode.$invalid">&nbsp;*&nbsp;必填项</label>

                    </div>
                    <div class="input-group pdb15">
                        <label class="col-sm-4 control-label input-label">厂家名称：</label>
                        <div class="col-sm-8 input-width">
                            <input type="text" name="factoryName" class="form-control" ng-model="vm.factory.name"
                                   required>
                        </div>
                        <label class="input-tips" ng-show="factoryForm.factoryName.$error.required || factoryForm.factoryName.$invalid">&nbsp;*&nbsp;必填项</label>
                    </div>
                </div>


                <div class="modal-footer" >

                    <button type="submit" ng-click="submit(vm.factory);" class="btn btn-primary"
                            ng-disabled="factoryForm.factoryCode.$error.required || factoryForm.factoryName.$error.required" data-dismiss="modal">确认</button>
                    <button type="button" ng-click="close(true)" class="btn btn-default" data-dismiss="modal">关闭</button>

                </div>
            </form>
        </div>
    </div>
</div>
