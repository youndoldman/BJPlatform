<div class="modal" tabindex="-1"  data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog"style=" width: 1700px;">
        <div class="modal-content">
            <form name="userForm" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                    <h4 class="modal-title">&nbsp;{{modalTitle}}&nbsp;</h4>
                </div>
                <div class="col-md-8">
                    <div class="modal-body">
                        <div class="ribbon">
                            <a href=""><span class="home fa fa-home"></span></a>
                            <ol class="breadcrumb">
                                <li>云南百江燃气有限公司组织架构</li>
                            </ol>
                        </div>

                        <div>
                            <div id="chart-container"  on-finish-render="ngRepeatFinished"></div>
                        </div>

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="modal-body">
                        <div class="input-group pdb15">
                            <label class="col-sm-4 control-label input-label">用户ID：</label>
                            <div class="col-sm-8 input-width">
                                <input type="text" name="userId" class="form-control" ng-model="vm.user.userId"  ng-disabled="isModify" required>
                            </div>
                            <label class="input-tips" ng-show="userForm.userId.$error.required || userForm.userId.$invalid">&nbsp;*&nbsp;必填项</label>

                        </div>
                        <div class="input-group pdb15">
                            <label class="col-sm-4 control-label input-label">密码：</label>
                            <div class="col-sm-8 input-width">
                                <input type="text" name="password" class="form-control" ng-model="vm.user.password"
                                       onkeyup="this.value=this.value.replace(/^\s+|\s+$/g,'')">
                            </div>
                            <!--<label class="input-tips" ng-show="userForm.password.$error.required || userForm.password.$invalid">&nbsp;*&nbsp;必填项</label>-->

                        </div>
                        <div class="input-group pdb15">
                            <label class="col-sm-4 control-label input-label">姓名：</label>
                            <div class="col-sm-8 input-width">
                                <input type="text" name="name" class="form-control" ng-model="vm.user.name"  required>
                            </div>
                        </div>
                        <div class="input-group pdb15">
                            <label class="col-sm-4 control-label input-label">角色：</label>
                            <div class="col-sm-8 input-width">
                                <select name="userGroup" ng-model="vm.user.userGroup" ng-options="userGroup.name  for userGroup in userGroups" class="form-control" ng-selected=""></select>
                            </div>

                        </div>
                        <div class="input-group pdb15">
                            <label class="col-sm-4 control-label input-label">身份证：</label>
                            <div class="col-sm-8 input-width">
                                <input type="text" name="identity" class="form-control" ng-model="vm.user.identity"  required>
                            </div>
                        </div>
                        <div class="input-group pdb15">
                            <label class="col-sm-4 control-label input-label">部门：</label>
                            <div class="col-sm-8 input-width">
                                <input type="text" name="department" class="form-control" ng-model="vm.departmentInfo"  ng-disabled="true" required>
                            </div>
                            <label class="input-tips" ng-show="userForm.department.$error.required || userForm.department.$invalid">&nbsp;*&nbsp;必填项</label>
                        </div>
                        <div class="input-group pdb15">
                            <label class="col-sm-4 control-label input-label">工号：</label>
                            <div class="col-sm-8 input-width">
                                <input type="text" name="jobNumber" class="form-control" ng-model="vm.user.jobNumber"  required>
                            </div>
                            <label class="input-tips" ng-show="userForm.jobNumber.$error.required || userForm.jobNumber.$invalid">&nbsp;*&nbsp;必填项</label>
                        </div>
                        <div class="input-group pdb15">
                            <label class="col-sm-4 control-label input-label">手机号：</label>
                            <div class="col-sm-8 input-width">
                                <input type="text" name="mobilePhone" class="form-control" ng-model="vm.user.mobilePhone"  required>
                            </div>
                            <label class="input-tips" ng-show="userForm.mobilePhone.$error.required || userForm.mobilePhone.$invalid">&nbsp;*&nbsp;必填项</label>
                        </div>
                        <div class="input-group pdb15">
                            <label class="col-sm-4 control-label input-label">座机：</label>
                            <div class="col-sm-8 input-width">
                                <input type="text" name="officePhone" class="form-control" ng-model="vm.user.officePhone"  required>
                            </div>
                        </div>
                        <div class="input-group pdb15">
                            <label class="col-sm-4 control-label input-label">邮箱：</label>
                            <div class="col-sm-8 input-width">
                                <input type="email" name="email" class="form-control" ng-model="vm.user.email"  required>
                            </div>
                            <label class="input-tips" ng-show="userForm.email.$invalid">&nbsp;*&nbsp;非法邮箱</label>
                        </div>

                    </div>
                </div>

                <div class="modal-footer" >
                    <div class="modal-footer" >
                        <button type="submit" ng-click="submit(vm.user);" class="btn btn-primary"
                                ng-disabled="userForm.userId.$error.required
                            || userForm.jobNumber.$error.required|| userForm.department.$error.required" ng-show="isModify">修改</button>

                        <button type="submit" ng-click="submit(vm.user);" class="btn btn-primary"
                                ng-disabled="userForm.userId.$error.required || userForm.password.$error.required
                            || userForm.jobNumber.$error.required|| userForm.department.$error.required|| userForm.mobilePhone.$error.required" ng-show="!isModify">创建</button>
                        <button type="button" ng-click="close(true)" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
            </form>
        </div>
    </div>
</div>
