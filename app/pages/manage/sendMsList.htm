<div class="ribbon">
    <a href=""><span class="home fa fa-home"></span></a>
    <ol class="breadcrumb">
        <li>短信推送列表</li>
    </ol>
</div>

<div class="table-wrapper">

    <div class="toolbar">
        <form role="form">
            <div class="inline-group">
                <!--<label class="input"><input type="text" class="form-control input-sm" ng-model="q.userName" ng-change="search()" placeholder="云客服账号"> </label>-->
                <!--<button type="submit" class="btn btn-sm btn-primary" ng-click="search()"><i class="fa fa-search"></i> 搜索 </button>-->
                <button type="button" class="btn btn-sm btn-success pull-right" ng-click="initPopUp()"><i class="fa fa-plus"></i> 新增推送 </button>
            </div>
        </form>
    </div>
    <table class="table table-striped table-hover props table-sm">
        <thead>
        <tr>

            <th width="1%"></th>
            <th width="5%">序号</th>
            <th width="20%">备注</th>
            <th width="15%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="sendMs in vm.sendMsList">
            <td></td>
            <td class="message">{{$index+1+pager.pageSize*(pager.getCurPageNo()-1)}}</td>
            <td class="message">{{sendMs.note}}</td>
            <td class="operate">
                <!--<button title="修改" ng-click="modify(cloudUser)" type="button" class="btn btn-primary btn-outline btn-xs">-->
                    <!--<i class="fa fa-edit"></i>-->
                <!--</button>-->
                <!--<button title="删除" ng-click="delete(cloudUser)" type="button" class="btn btn-primary btn-outline btn-xs">-->
                    <!--<i class="fa fa-trash-o"></i>-->
                <!--</button>-->
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-if="vm.sendMsList.length == 0" nj-table-no-data></div>
    <div nj-pager pager="pager"></div>
</div>
