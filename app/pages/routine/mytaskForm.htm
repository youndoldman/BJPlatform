<div class="ribbon">
    <a href=""><span class="home fa fa-home"></span></a>
    <ol class="breadcrumb">
        <li>订单详情</li>
    </ol>
</div>

<div class="table-wrapper">

    <div class="toolbar">
        <form role="form">
            <div class="inline-group">
                <label class="input"><input type="text" class="form-control input-sm" ng-model="q.ID" ng-change="search()" placeholder="用户ID"> </label>
                <button type="submit" class="btn btn-sm btn-primary" ng-click="search()"><i class="fa fa-search"></i> 搜索 </button>

            </div>
        </form>
    </div>
    <table class="table table-striped table-hover props table-sm">
        <thead>
        <tr>
            <th width="1%"> </th>
            <th width="9%">客户ID</th>
            <th width="10%">客户姓名</th>
            <th width="10%">客户电话</th>
            <th width="10%">商品种类</th>
            <th width="10%">数量</th>
            <th width="20%">配送地址</th>
            <th width="10%">订单备注</th>
            <th width="20%">订单状态</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="customerOrder in vm.customerOrderList">
            <td></td>
            <td class="message">{{customerOrder.userId}}</td>
            <td class="message">{{customerOrder.userName}}</td>
            <td class="message">{{customerOrder.phone}}</td>
            <td class="message">{{customerOrder.style}}</td>
            <td class="message">{{customerOrder.number}}</td>
            <td class="message">{{customerOrder.location}}</td>
            <td class="message">{{customerOrder.psText}}</td>
            <td class="message">{{customerOrder.state}}</td>
            <td class="operate">
            <button title="确认收货" ng-click="confirm(customerOrder.taskId)" type="button" class="btn btn-primary btn-outline btn-xs">
                <i class="fa fa-info-circle"></i>
            </button>
            </td>
        </tr>
        </tbody>
    </table>
    <div ng-if="vm.customerOrderList.length == 0" nj-table-no-data></div>
    <div nj-pager pager="pager"></div>
</div>
