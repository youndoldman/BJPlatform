<div class=table-footer><div class=row><div class=col-sm-6><div class=paginator-total style="float: left" ng-show=!hidePageSizeOptions><strong>每页显示</strong></div><div class=paginator-total style="float: left" ng-show=!hidePageSizeOptions><select class=form-control ng-model=pager.pageSize ng-change=pageSizeChanged() ng-options="pageSize for pageSize in pageSizeOptions"></select></div></div><div class="col-sm-6 text-right"><ul class="pagination paginator-pager"><li ng-if="pageCount > 1 && pager.curPageNo > 1" ng-click=gotoPage(1) title=第一页><a><i class="fa fa-angle-double-left"></i></a></li><li ng-if="pageCount > 1" ng-repeat="pageNo in pageRange" ng-click=gotoPage(pageNo) ng-class="{active: pageNo === pager.curPageNo}"><a>{{pageNo}}</a></li><li ng-if="pager.curPageNo < pageCount" ng-click=gotoPage(pageCount) title=最后页><a><i class="fa fa-angle-double-right"></i></a></li></ul><div class=paginator-total>总<strong>{{pager.totalCount || 0}}</strong>项</div><div class=paginator-total>第<strong>{{pager.curPageNo || 1}} / {{pageCount}}</strong>页</div></div></div></div>
