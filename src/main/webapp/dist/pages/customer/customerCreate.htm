<div class=ribbon><a><span class="home fa fa-home"></span></a><ol class=breadcrumb><li>创建新订单</li></ol></div><div class=table-wrapper><div class=toolbar><form role=form><br><br></form></div><table class="table table-striped table-hover props table-sm table-bordered table-condensed"><tbody><tr><td class="message text-center">客户ID</td><td class=message><input type=text class="form-control input-sm" placeholder=客户编号 ng-model=customerOrder.userId></td><td class="message text-center">姓名</td><td class=message><input type=text class="form-control input-sm" placeholder=姓名 ng-model=customerOrder.userName></td><td class="message text-center">地址</td><td colspan=3 class=message><input type=text class="form-control input-sm" placeholder=详细送货地址 ng-model=customerOrder.location></td></tr><tr><td class="message text-center">联系方式</td><td class=message><input type=text class="form-control input-sm" placeholder=电话 ng-model=customerOrder.phone></td><td class="message text-center">商品种类</td><td class=message><select class="form-control input-sm" ng-model=customerOrder.type><option>15KG液化气</option><option>20KG液化气</option><option>25KG液化气</option></select></td><td class="message text-center">数量</td><td class=message><select class="form-control input-sm" ng-model=customerOrder.number><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select></td></tr><tr><td class="message text-center">备注</td><td height=80px colspan=7><textarea rows=3 type=text class=form-control placeholder=输入备注说明 ng-model=customerOrder.psText></textarea></td></tr></tbody></table><div class=toolbar><form role=form><button type=submit ng-click=submit(customerOrder); class="btn btn-sm btn-primary pull-right">提交订单</button></form></div></div>
