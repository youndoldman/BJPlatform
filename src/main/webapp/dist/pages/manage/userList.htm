<div class=ribbon><a><span class="home fa fa-home"></span></a><ol class=breadcrumb><li><a href=userCenter.htm>用户中心</a></li><li>用户列表</li></ol></div><div class=table-wrapper><div class=toolbar><form role=form><div class=inline-group><label class=input><input type=text class="form-control input-sm" ng-model=q.userName ng-change=search() placeholder=用户名称></label> <button type=submit class="btn btn-sm btn-primary" ng-click=search()><i class="fa fa-search"></i> 搜索</button> <button type=button class="btn btn-sm btn-success pull-right" ng-click=initPopUp()><i class="fa fa-plus"></i> 新增用户</button></div></form></div><table class="table table-striped table-hover props table-sm"><thead><tr><th width=1%></th><th width=9%>ID</th><th width=10%>用户名称</th><th width=10%>密码</th><th width=10%>角色</th><th width=20%>创建时间</th><th width=20%>更新时间</th><th width=20%>操作</th></tr></thead><tbody><tr ng-repeat="user in vm.userList"><td></td><td class=message>{{user.id}}</td><td class=message>{{user.name}}</td><td class=message>{{user.password}}</td><td class=message>{{user.role}}</td><td class=message>{{user.createTime}}</td><td class=message>{{user.updateTime}}</td><td class=operate><button title=详情 ng-click=viewDetails(user) type=button class="btn btn-primary btn-outline btn-xs"><i class="fa fa-info-circle"></i></button> <button title=修改 ng-click=modify(user) type=button class="btn btn-primary btn-outline btn-xs"><i class="fa fa-edit"></i></button> <button title=删除 ng-click=delete(user) type=button class="btn btn-primary btn-outline btn-xs"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table><div ng-if="vm.userList.length == 0" nj-table-no-data></div><div nj-pager pager=pager></div></div>
