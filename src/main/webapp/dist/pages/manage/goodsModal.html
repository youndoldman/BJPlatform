<div class=modal tabindex=-1><div class=modal-dialog><div class=modal-content><form name=goodsForm novalidate><div class=modal-header><button type=button class=close ng-click=close(false) data-dismiss=modal aria-hidden=true>&times;</button><h4 class=modal-title>&nbsp;{{modalTitle}}&nbsp;</h4></div><div class=modal-body><div class="input-group pdb15"><label class="col-sm-4 control-label input-label">商品号：</label><div class="col-sm-8 input-width"><input type=text name=id class=form-control ng-model=vm.goods.id ng-disabled=isModify required></div><label class=input-tips ng-show="userForm.id.$error.required || userForm.id.$invalid">&nbsp;*&nbsp;必填项</label></div><div class="input-group pdb15"><label class="col-sm-4 control-label input-label">商品名称：</label><div class="col-sm-8 input-width"><input type=text name=goodName class=form-control ng-model=vm.goods.goodName ng-disabled=isModify required></div><label class=input-tips ng-show="userForm.id.$error.required || userForm.id.$invalid">&nbsp;*&nbsp;必填项</label></div><div class="input-group pdb15"><label class="col-sm-4 control-label input-label">商品图片：</label><div class="col-sm-8 input-width"><img ngf-src="data.file || data.defaultImage" class=img-responsive style="width:200px; height: 200px; max-width:500px;"><div class="button btn" ngf-select ngf-pattern="'image/*'" ngf-multiple=false ng-model=data.file>选 择 图 片</div></div><label class=input-tips ng-show="userForm.password.$error.required || userForm.password.$invalid">&nbsp;*&nbsp;必填项</label></div><div class="input-group pdb15"><label class="col-sm-4 control-label input-label">商品单价：</label><div class="col-sm-8 input-width"><input type=text name=price class=form-control ng-model=vm.goods.price required></div></div></div><div class=modal-footer><button type=submit ng-click=submit(vm.goods) class="btn btn-primary" data-dismiss=modal>上传</button> <button type=button ng-click=close(false) class="btn btn-default" data-dismiss=modal>关闭</button></div></form></div></div></div>
