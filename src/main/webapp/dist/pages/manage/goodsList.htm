<div class=ribbon><a><span class="home fa fa-home"></span></a><ol class=breadcrumb><li>商品信息列表</li></ol></div><div class=table-wrapper><div class=toolbar><form role=form><div class=inline-group><label class=input><input type=text class="form-control input-sm" placeholder=输入商品号></label> <button type=submit class="btn btn-sm btn-primary"><i class="fa fa-user"></i>导入商品号</button> <button type=button class="btn btn-sm btn-success pull-right" ng-click=initPopUp()><i class="fa fa-plus"></i> 新增商品</button></div></form></div><table class="table table-striped table-hover props table-sm"><thead><tr><th width=1%></th><td width=9%>商 品 号</td><td width=10%>商 品 名 称</td><td width=30%>商 品 图 片</td><td width=10%>商 品 单 价</td><th width=15%>创建时间</th><th width=15%>更新时间</th><td width=20%>操 作</td></tr></thead><tbody><tr ng-repeat="good in vm.goodsList"><td></td><td class=message>{{good.id}}</td><td class=message>{{good.goodName}}</td><td class=message>{{good.picture}}</td><td class=message>{{good.price}}</td><td class=message>{{good.createTime}}</td><td class=message>{{good.updateTime}}</td><td class=operate><button title=修改 ng-click=modify(good) type=button class="btn btn-primary btn-outline btn-xs"><i class="fa fa-edit"></i></button> <button title=删除 ng-click=delete(good) type=button class="btn btn-primary btn-outline btn-xs"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div>
